<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Multiplatform Demo</title>
    <script>
        // Set the public path for webpack to find assets
        window.__webpack_public_path__ = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        
        // Configure WASM MIME type
        const mimeType = 'application/wasm';
        const wasmFile = '2eaba8643e2ccdf352b4.wasm';
        
        // Create a Response object with the correct MIME type
        fetch(wasmFile)
            .then(response => response.arrayBuffer())
            .then(bytes => new Response(bytes, { headers: { 'Content-Type': mimeType } }))
            .then(response => WebAssembly.instantiateStreaming(response))
            .catch(error => console.error('Error loading WASM:', error));
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="dist/composeApp.js"></script>
</body>
</html>
