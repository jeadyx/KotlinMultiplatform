<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Multiplatform</title>
    <script>
        // Set the public path for webpack to find assets
        window.__webpack_public_path__ = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        
        // Polyfill for WASM MIME type
        WebAssembly.instantiateStreaming = async (response, imports) => {
            const buffer = await (await response).arrayBuffer();
            return await WebAssembly.instantiate(buffer, imports);
        };
    </script>
    <script src="composeApp.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
